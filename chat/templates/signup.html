{% extends 'base.html' %} {% block content %}

<div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
    <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
</div>

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2
      class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      Регистрация
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="#" method="POST">
      {% csrf_token %}
      <div>
        <label
          for="username"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Имя пользователя</label
        >
        <div class="mt-2">
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Введите имя пользователя"
            class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div>
        <label
          for="password1"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Придумайте пароль</label
        >
        <div class="mt-2">
          <input
            id="password1"
            name="password1"
            type="password"
            placeholder="Придумайте пароль"
            class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div>
        <label
          for="password2"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Повторите пароль</label
        >
        <div class="mt-2">
          <input
            id="password2"
            name="password2"
            type="password"
            placeholder="Повторите пароль"
            class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      {% if form.errors %} {% for i in form %} {% for error in i.errors %}
      <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
        <p>{{ error|escape }}</p>
      </div>
      {% endfor %} {% endfor %} {% endif %}

      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Зарегистрироваться
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Есть аккаунт?
      <a
        href="{% url 'login' %}"
        class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
        >Войти</a
      >
    </p>
  </div>
</div>
{% endblock %}
